@()(implicit header: RequestHeader)

@import helper._
@bootstrap("Join in Aircheck: Registrate!"){
<link rel="stylesheet" href="@routes.Assets.versioned("css/registrate.css")">
<div class="container">
    <div class="form row">
        <div class="form-horizontal col-md-offset-2">
            <h3>Sign up Aircheck</h3>
            @form(CSRF( routes.RegistrationController.postPage ) ){
            <div class="col-sm-10 col-md-10">
                <div class="form-group inner-addon left-addon">
                    <i class="glyphicon glyphicon-user"></i>
                    <input class="form-control required" type="text" placeholder="username" name="username" required/>
                </div>
                <div class="form-group inner-addon left-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                    <input class="form-control required" type="password" placeholder="username" name="password" required/>
                </div>
                <div class="form-group inner-addon left-addon">
                    <i class="glyphicon glyphicon-envelope"></i>
                    <input class="form-control required" type="text" placeholder="e-mail" name="e_mail" required/>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Sign up"/>
                </div>
            </div>
            }
        </div>
    </div>
</div>
}
